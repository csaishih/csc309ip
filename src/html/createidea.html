<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSC309 Individual Project</title>
		<meta name="description" content="CSC309 Individual Project">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">CSC309 Individual Project</a>
				</div>
				<div class="nav navbar-nav navbar-right">
					<form method="POST" action="logout">
						<input type="submit" class="btn btn-default navbar-btn" value="Log out"/>
					</form>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<form role="form" action="submitidea" method="POST">
							<div class="form-group">
								<input type="text" class="form-control" name="title" placeholder="Title">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="description" placeholder="Enter a description ...">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="tags" placeholder="Enter tags (i.e fun;cooking;heat)">
							</div>
							<div class="alert alert-info form">
								<label class="control-label">Select the category for your idea</label>
								<div class="radio">
									<label><input type="radio" name="category" value="Health">Health</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="category" value="Technology">Technology</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="category" value="Education">Education</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="category" value="Finance">Finance</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="category" value="Travel">Travel</label>
								</div>
							</div>
							<input type="submit" class="btn btn-success" value="Submit"/>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
