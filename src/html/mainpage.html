<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSC309 Individual Project</title>
		<meta name="description" content="CSC309 Individual Project">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="" class="navbar-brand">CSC309 Individual Project</a>
				</div>
				<div class="nav navbar-nav navbar-right">
					<input type="submit" class="btn btn-default navbar-btn logoutbtn" value="Log out"/>
        		</div>
			</div>
		</nav>
		<div class="container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<form role="form" action="signup" method="POST">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Full name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="email" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="repassword" placeholder="Re-enter password">
							</div>
							<input type="submit" class="btn btn-success" value="Sign up"/>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script>
			$('logoutbtn').click(function(e) {
				e.preventDefault();
				$.post('/logout');
			});
		</script>
	</body>
</html>
