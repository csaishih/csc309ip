<!DOCTYPE html>
<html>
	<head>
		<title>CSC309 Individual Project</title>
		<meta name="description" content="CSC309 Individual Project">
		<link rel="stylesheet" href="/src/packages/bootstrap.min.css"/>
		<link rel="stylesheet" href="/src/packages/angular-toastr.min.css"/>
		<link rel="stylesheet" href="/src/packages/style.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css"/>
	</head>
	<body id="controller" ng-app="view" ng-controller="ViewController">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">CSC309 Individual Project</a>
				</div>
				<div class="nav navbar-nav navbar-right">
					<button class="btn btn-default" ng-click="logout()">Log out</button>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="tab">
				<div ng-if="category == 'Health'" class="category color color-health pull-left">{{category}}</div>
				<div ng-if="category == 'Technology'" class="category color color-technology pull-left">{{category}}</div>
				<div ng-if="category == 'Education'" class="category color color-education pull-left">{{category}}</div>
				<div ng-if="category == 'Finance'" class="category color color-finance pull-left">{{category}}</div>
				<div ng-if="category == 'Travel'" class="category color color-travel pull-left">{{category}}</div>
				<button class="btn btn-danger pull-right" ng-click="goBack()">Go back</button>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="text-right date">Created on {{parsedDate}}</div>
					<div class="title">{{title}}</div>
					<div class="text-left author">Created by: {{authorName}}</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-10">{{description}}</div>
						<div class="col-md-2">
							<div class="progress">
								<div class="progress-bar progress-bar-success" style="width: {{likes}}%"></div>
								<div class="progress-bar progress-bar-danger" style="width: {{dislikes}}%"></div>
							</div>
							<div class="pull-left">Likes:{{ratingLikes}}</div><div class="pull-right">Dislikes:{{ratingDislikes}}</div>
						</div>
					</div>
				</div>
				<div class="panel-footer"><div class="tag category btn-success" ng-repeat="tag in tags track by $index">{{tag}}</div></div>
			</div>
		</div>

		<script src="/src/packages/jquery.min.js"></script>
		<script src="/src/packages/bootstrap.min.js"></script>
		<script src="/src/packages/angular.min.js"></script>
		<script src="/src/packages/angular-animate.min.js"></script>
		<script src="/src/packages/ui-bootstrap.min.js"></script>
		<script src="/src/packages/toastr.min.js"></script>
		<script src="/src/packages/angular-toastr.tpls.min.js"></script>
		<script src="/src/controllers/view-controller.js"></script>
	</body>
</html>
